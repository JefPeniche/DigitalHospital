<h2 mat-dialog-title>¿Desea eliminar a este paciente?</h2>
<mat-dialog-content>Esta acción borrará toda la información relacionada al paciente de forma permanente.</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>CANCELAR</button>
  <button mat-button color="warn" [mat-dialog-close]="true">ELIMINAR</button>
</mat-dialog-actions>
